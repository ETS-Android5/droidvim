// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.versions = [
            'versionCode': 1,
            'compileSdk' : 29,
            'targetSdk'  : 29,
            'minSdk'     : 16
    ]

    ext {
        version_annotation = '1.1.0'
        version_appcompat = '1.1.0'
        version_constraintlayout = '1.1.3'
        version_documentfile = '1.0.1'
        version_material = '1.1.0'
        version_preference = '1.1.0'
        version_vectordrawable = '1.1.0'
        version_kotlin = '1.3.71'
        version_core_ktx = '1.2.0'
    }

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
//            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

subprojects {
    def androidHome

    if ((androidHome = System.env.'ANDROID_HOME')
            && (androidHome = androidHome as File).exists()
            && androidHome.canWrite())
        apply plugin: 'android-sdk-manager'
}
